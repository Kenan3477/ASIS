
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asis-deployment
  labels:
    app: asis
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: asis
  template:
    metadata:
      labels:
        app: asis
    spec:
      containers:
      - name: asis
        image: asis:latest
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: ASIS_ENV
          value: "production"
        - name: DATABASE_URL
          value: "postgresql://postgres:strong_password_here@postgres:5432/asis"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: SECRET_KEY
          value: "production_secret_key_change_me"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MAX_WORKERS
          value: "8"
        - name: MEMORY_LIMIT
          value: "4096"
        - name: PROMETHEUS_PORT
          value: "9090"
        - name: GRAFANA_PORT
          value: "3000"

        resources:
          limits:
            memory: "4096Mi"
            cpu: "80m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: asis-service
spec:
  selector:
    app: asis
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  - protocol: TCP
    port: 9090
    targetPort: 9090
    name: metrics
  type: LoadBalancer
