apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asis-safety-ingress
  namespace: asis-safety
spec:
  rules:
  - host: asis.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asis-safety-service
            port:
              number: 8000
